<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- 일반적인 설정 -->
        <meta charset="UTF-8">  <!--인코딩 설정-->
        <title>제목자리</title>
        <!-- 이 안에 CSS문법을 사용한다 -->
        <!-- h1태그를 찾아서 기능을 수행 -->
        <style>
            h1{
                color: #ff0000;
            }
        </style>
        <script>
            function my_func() {
                alert("소리없는 아우성.")
            }
        </script>
    </head>
    <body>
        <!-- BROWSER에 출력하고 싶은내용-->
        <h1> <!--heading 1-->
            이것은 소리없는 아우성!
            aaaabbbbccccdddd
        </h1>
        <input type="button" value="클릭!" onclick="my_func()">
        <br>
        <br>
        <img src="image/coronavirus.jpg">     <!-- 사진 파일을 저장했을때 -->
        <!--웹에서 가져올때-->
        <!--<img src="https://image.shutterstock.com/image-photo/coronavirus-2019ncov-novel-concept-resposible-600w-1625951248.jpg">-->

    <!--
    element : 각각의 요소
    tag : 기능
    property(attribute) : 태그 속성들 (부가적인 정보)
    -->
    </body>
</html>
